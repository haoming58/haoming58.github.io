<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    </head>
<body>

    <header>
        <nav>
            <ul>
                {% for item in site.navigation %}
                    <li>
                        <a href="{{ item.link }}">{{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>

</body>
</html>
