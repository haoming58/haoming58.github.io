<script>
// Welcome Screen Functions
function closeWelcomeScreen() {
  const welcomeScreen = document.getElementById('welcome-screen');
  const reopenBtn = document.getElementById('reopen-welcome-btn');
  
  welcomeScreen.classList.add('hidden');
  document.body.classList.remove('welcome-active');
  
  // æ˜¾ç¤ºé‡æ–°æ‰“å¼€æŒ‰é’®
  setTimeout(() => {
    reopenBtn.classList.add('visible');
  }, 800);
  
  // ä¿å­˜çŠ¶æ€åˆ° sessionStorage
  sessionStorage.setItem('welcomeScreenClosed', 'true');
}

function openWelcomeScreen() {
  const welcomeScreen = document.getElementById('welcome-screen');
  const reopenBtn = document.getElementById('reopen-welcome-btn');
  
  welcomeScreen.classList.remove('hidden');
  document.body.classList.add('welcome-active');
  reopenBtn.classList.remove('visible');
  
  // ç§»é™¤ä¿å­˜çš„çŠ¶æ€
  sessionStorage.removeItem('welcomeScreenClosed');
}

// é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
document.addEventListener('DOMContentLoaded', function() {
  const welcomeScreen = document.getElementById('welcome-screen');
  const reopenBtn = document.getElementById('reopen-welcome-btn');
  
  // æ£€æŸ¥æ˜¯å¦å·²ç»å…³é—­è¿‡
  const wasClosed = sessionStorage.getItem('welcomeScreenClosed');
  
  if (wasClosed) {
    // å¦‚æœå·²ç»å…³é—­è¿‡ï¼Œç›´æ¥éšè—å¹¶æ˜¾ç¤ºé‡æ–°æ‰“å¼€æŒ‰é’®
    welcomeScreen.classList.add('hidden');
    document.body.classList.remove('welcome-active');
    reopenBtn.classList.add('visible');
  } else {
    // é¦–æ¬¡è®¿é—®ï¼Œæ˜¾ç¤ºæ¬¢è¿å±å¹•
    document.body.classList.add('welcome-active');
  }
  
  // ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®å…³é—­
  welcomeScreen.addEventListener('click', function(e) {
    // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯æŒ‰é’®æœ¬èº«ï¼Œå°±å…³é—­
    if (!e.target.closest('.welcome-close-btn')) {
      closeWelcomeScreen();
    }
  });
});
</script>
